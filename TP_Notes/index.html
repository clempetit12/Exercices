<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>TP Notes</title>
</head>

<body>

        <h1>- Liste de Notes -</h1>
        <hr>
        <div class="row">
            <div class="col-4">
                <h1>Ajouter un élève</h1>
                <hr>

                <label for="name">Nom
                    <input type="name" class="form-control" id="name" placeholder="nom">
                </label>
                <label for="firstname">Prénom
                    <input type="firstname" class="form-control" id="firstname" placeholder="prenom">
                </label>
                <button class="btn btn-dark mt-2" id="addStudent">Ajouter</button>
            </div>


            <div class="col-4">
                <h1>Ajouter une matière</h1>
                <label for="matter">Matière
                    <input type="matter" class="form-control" id="matter" placeholder="Matière">
                </label>
                <button class="btn btn-dark mt-2" id="addMatter">Ajouter</button>
                <hr>
            </div>

            <div class="col-4">
                <h1>Ajouter une note </h1>
                <hr>
                <label class="my-1 mr-2" for="selectStudent">Eleve</label>
                <select class="custom-select my-1 mr-sm-2" id="selectStudent" class="bouton">
                    <option selected>Choose...</option>
                </select>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Matière</label>
                <select class="custom-select my-1 mr-sm-2" id="selectMatter" class="bouton">
                    <option selected>Choose...</option>
                  
                </select>
                <label for="note">Note
                    <input type="note" class="form-control" id="addNote" placeholder="Note">
                </label>
                <button class="btn" id="addTabNotes">Ajouter</button>
            </div>
        </div>
        <hr>
        <h1>Selection</h1>
        <hr>
        <div class="row">
            <div class="col-6">
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Elève</label>
                    <select class="custom-select my-1 mr-sm-2" id="selectStudent2">
                        <option selected>Choose...</option>
                   
                    </select>
            </div>
            <div class="col-6">
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Matière</label>
                    <select class="custom-select my-1 mr-sm-2" id="selectMatter2">
                        <option selected>Choose...</option>
                        
                    </select>
                    <button id="afficher">Afficher</button>
            </div>
        </div>
        <hr>
        <h1>Notes</h1>
        <table class="table table-sm table-dark" id="tabNotes">
            <thead>
              <tr>
                <th scope="col">Student</th>
                <th scope="col">Matière</th>
                <th scope="col">Note</th>
              </tr>
            </thead>
            <tbody id="tableau">
              <tr>
              
              </tr>
            </tbody>
          </table>


</body>

</html>
<script type="module" src="./modules/main.js"></script>

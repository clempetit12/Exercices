<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>TP Annuaire</title>
</head>
<link rel="stylesheet" href="style.css" />
<body>
  <div class="myModal" id="addContactModal" >
    <div class="myModal-content">
      <div class="d-flex justify-content-between">
        <h1>Add a Contact</h1>
        <i class="bi bi-x" id="addContactClose" style="font-size: 2rem;"></i>
      </div>
      <hr>
    </div>
  </div>
  <main class="container row">
    <div class="bloc1 col-6 bg-dark text-light">
      <h1>Contacts</h1>
      <hr />
      <div class="row" id="contacts">
      </div>
      <hr>
      <div class="row contactAdd mt-2" id="contactAdd">
        <button type="button" class="btn btn-outline-success" id="openModal">Add</button>

      </div>
    </div>
    <div class="bloc2 col-6">
      <h1>Details</h1>
      <hr />
      <form action="" id="formulaire">
        <div class="row">
          <div class="col-8">
            Firstname :
            <input type="firstname" class="form-control" id="firstname" placeholder="Fistname">
          </div>
          <div class="col-4">
            <img src="./assets/img/unknown.jpg" alt="inconnu" />
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            Lastname :
            <input type="lastname" class="form-control" id="lastname" placeholder="Lastname">
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-8">
            Date of Birth :
            <input type="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="DateOfBirth" readonly>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          Email :
          <input type="email" class="form-control" id="email" placeholder="Email" readonly>
        </div>
        <div class="row">
          Phone Number :
          <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="PhoneNumber" readonly>
        </div>
        <hr />
        <button type="button" class="btn btn-success" id="edit">Ã‰diter</button>
        <button type="submit" id="save" style="display: none;">Enregistrer</button>
        <button type="button" class="btn btn-success" id="delete">Delete</button>
    </div>
    </form>

    </div>


  </main>
</body>

</html>
<script type="module" src="./assets/js/main.js"></script>

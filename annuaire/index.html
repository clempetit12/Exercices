  <body>
    <main class="container row">
      <div class="bloc1 col-6 bg-dark text-light">
        <h1>Contacts</h1>
        <hr />
        <div class="row" id="contacts">
        </div>
        <div class="contactAdd" id="contactAdd">
        </div>
          <div class="row">
      
          <button type="button" class="btn btn-success" id="openModal">
            Add

        </div>
        </div>

        <div class="row">
          <div class="col-8">
            Firstname :
            <input type="firstname" class="form-control" id="firstname" placeholder="Fistname"  >
          </div>
          <div class="col-4">
            <img src="./assets/img/unknown.jpg" alt="inconnu" />

        </div>
        <div class="row">
          <div class="col-8">
            Lastname :
            <input type="lastname" class="form-control" id="lastname" placeholder="Lastname"  >
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-8">
            Date of Birth :
            <input type="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="DateOfBirth" readonly >
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          Email :
          <input type="email" class="form-control" id="email" placeholder="Email" readonly >
        </div>
        <div class="row">
          Phone Number :
            <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="PhoneNumber" readonly >
        </div>
        <hr />
        <button type="button" class="btn btn-success" id="edit">Ã‰diter</button>
        <button type="submit" id="save" style="display: none;">Enregistrer</button>
        <button type="button" class="btn btn-success" id="delete">Delete</button>
      </div>
    </form>
<div class="myModal" id="modal">
  <div class="myModal-Content">
    <span class="close" id="closeModal"></span>
    <h1>Add Contact</h1>
    <hr>
    <div class="row">
      
        Firstname :

    </div>
    <div class="row">
   
        Lastname :
        <input type="lastname" class="form-control" id="lastnameModal" placeholder="Lastname" >
    
    
    </div>
    <div class="row">

        Date of Birth :
        <input type="dateOfBirth" class="form-control" id="dateOfBirthModal" placeholder="DateOfBirth" >

   
    </div>
    <div class="row">
      Email :
      <input type="email" class="form-control" id="emailModal" placeholder="Email" >
    </div>
    <div class="row">
      Phone Number :
        <input type="phoneNumber" class="form-control" id="phoneNumberModal" placeholder="PhoneNumber" >
    </div>
        <div class="row">
          <input
            type="avatarUrl"

            id="avatarUrl"
            placeholder="Avatar URL"
          />

        </div>
        <button class="btn btn-danger" id="add">Add</button>

  </div>
</div>
